<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashenford</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #051723; /* Background color */
            color: #ffffff; /* Font color */
            line-height: 1.6;
            text-align: center; /* Center all text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }
        .container {
            width: 70%;
            padding: 20px;
            background-color: #051723; /* Container background color */
        }
        .logo {
            display: block;
            padding-top: 30px; /* Padding above the logo */
            margin: 40px auto; /* Padding above and below the logo */
            width: 120px;
            height: 120px;
            background-image: url('ashenford.png');
            background-size: cover;
            background-position: center;
        }
        .section {
            margin-bottom: 50px; /* Padding between sections */
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 60%;
            padding: 10px;
            margin: 5px 0;
            border: 3px solid #22638E;
            border-radius: 4px;
        }
        .login-form a {
            display: block;
            padding: 10px;
            border-radius: 4px;
            color: #22638E;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        a {
            color: #22638E; /* Email link color */
        }
        .footer {
            margin-top: 20px;
            color: #22638E; /* Same color as the email link */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div> <!-- Placeholder for the logo image -->

        <div class="section">
            <p>Ashenford is a private venture gaining insights into the public messaging strategies of governments, military organizations, and corporations.</p>
        </div>
        <div class="section login-form">
            <form id="loginForm">
                <label for="username">User ID</label>
                <br /><input type="text" id="username" name="username" required>
                <br /><label for="password">Password</label>
                <br /><input type="password" id="password" name="password" required>
                <br /><a id="loginLink">Login</a>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;">Login Failed. Try again or contact your project manager.</div>
        </div>
        <div class="section">
            <p><strong>Enquiries</strong><br/><a href="mailto:open@ashenford.com">open@ashenford.com</a></p>
        </div>
        <div class="footer">
            <p>Â© Ashenford 2024</p>
        </div>
    </div>
    <script>
        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('errorMessage').style.display = 'block';
        });
    </script>
</body>
</html>
